config:
  data:
    batch_size: 96
    image_size: 224
    num_workers: 4
    shuffle: true
    test_path: src/data/sampled/test
    training_path: src/data/sampled/train
    validation_path: src/data/sampled/validation
  experiment_name: sampled_efficientnet_b0
  logging:
    checkpoint_dir: src/checkpoints
    logs_dir: src/logs
    type: CSV
  model:
    name: efficientnet_b0
    num_classes: 2
    pretrained: true
  seed: 7643
  training:
    early_stopping:
      enabled: true
      mode: min
      monitor: val_loss
      patience: 3
    learning_rate: 3e-5
    lr_monitoring: true
    max_epochs: 5
    min_epochs: 3
    optimizer_type: adamw
    weight_decay: 5e-4
